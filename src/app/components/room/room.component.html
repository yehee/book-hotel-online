<div style="display:inline-block;width:300px;margin:10px;padding:10px;box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.25);">
  <p>{{room.roomnum}}</p>
  <p>{{room.nobeds}}</p>
  <p>{{room.price}}</p>
  <form (submit)="reserve($event)">
    <div class="container">
      <div>
        Check-in date: <input type="date" autocomplete="off" id="check-in">
        <br>
        First name: <input type="text" id="fname">
        <br>
        Last name: <input type="text" id="lname">
        <br>
        Phone number: <input type="tel" id="phonenum">
      </div>
      <div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
