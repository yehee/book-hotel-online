<div class="row justify-content-md-center">
  <form (submit)="getRooms($event)" class="col-md-3 col-md-offset-3">
    <div class="form-group">
      <label for="check-in">Check-in Date</label>
      <input type="date" class="form-control" autocomplete="off" id="check-in">
    </div>
    <div class="form-group">
      <label for="check-out">Check-out Date</label>
      <input type="date" class="form-control" autocomplete="off" id="check-out">
    </div>
    <div class="form-group">
      <label for="member">Personnel</label>
      <input type="number" class="form-control" autocomplete="off" min=0 max=10 id="member">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
