<div class="row justify-content-md-center">
  <form (submit)="getRooms($event)" class="col-md-3 col-md-offset-3">
    <div class="form-group">
      <label for="checkin">Check-in Date</label>
      <input type="date" class="form-control" autocomplete="off" id="checkin">
    </div>
    <div class="form-group">
      <label for="checkout">Check-out Date</label>
      <input type="date" class="form-control" autocomplete="off" id="checkout">
    </div>
    <div class="form-group">
      <label for="size">Personnel</label>
      <input type="number" class="form-control" autocomplete="off" min=0 max=10 id="size">
    </div>
    <button type="submit" class="btn btn-default" style="width: 100%;">Submit</button>
  </form>
</div>
