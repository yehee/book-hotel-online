<form (submit)="getRooms($event)" style="display:inline-block;min-width:300px;margin:10px;padding:10px;box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.25);">
  <div class="container">
    <div>
      <input type="date" autocomplete="off" id="check-in">
    </div>
    <div>
      <button type="submit" id="submit">Submit</button>
    </div>
  </div>
</form>
